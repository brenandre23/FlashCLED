<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCLED | Conflict Early Warning</title>
    
    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Dependencies -->
    <script src="https://unpkg.com/deck.gl@8.9.0/dist.min.js"></script>
    <script src="https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/h3-js@3.7.2/dist/h3-js.umd.js"></script>
</head>
<body>

    <div class="app-container">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <h1>FlashCLED</h1>
                <p>Conflict Early Warning System</p>
            </div>

            <div class="controls">
                <h3>Layers</h3>
                
                <div class="control-group">
                    <label class="toggle">
                        <input type="checkbox" id="toggle-conflict" checked>
                        <span class="slider"></span>
                        <span class="label-text">Conflict Risk (H3)</span>
                    </label>
                </div>

                <div class="control-group">
                    <label class="toggle">
                        <input type="checkbox" id="toggle-roads">
                        <span class="slider"></span>
                        <span class="label-text">GRIP4 Roads</span>
                    </label>
                </div>

                <div class="control-group">
                    <label class="toggle">
                        <input type="checkbox" id="toggle-rivers">
                        <span class="slider"></span>
                        <span class="label-text">Rivers</span>
                    </label>
                </div>

                <div class="control-group">
                    <label class="toggle">
                        <input type="checkbox" id="toggle-events">
                        <span class="slider"></span>
                        <span class="label-text">Conflict Events</span>
                    </label>
                </div>
                
                <div class="legend">
                    <h4>Risk Intensity</h4>
                    <div class="gradient-bar"></div>
                    <div class="labels">
                        <span>Low</span>
                        <span>High</span>
                    </div>
                </div>

                <!-- Hex Info Panel -->
                <div class="hex-info-panel">
                    <h4>Cell Details</h4>
                    <div id="hex-info">
                        <p class="muted">Hover over a hexagon to see details.</p>
                    </div>
                </div>

                <!-- API Status -->
                <div class="api-status">
                    <span class="status-dot" id="status-dot"></span>
                    <span class="status-text" id="status-text">Connecting...</span>
                </div>
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-wrapper">
            <div id="map"></div>
            <div id="tooltip" class="tooltip hidden"></div>
            
            <!-- Loading Overlay -->
            <div id="loading" class="loading-overlay">
                <div class="spinner"></div>
                <p>Loading Geospatial Data...</p>
                <p class="loading-status" id="loading-status">Initializing...</p>
            </div>

            <!-- Coordinates Display -->
            <div class="coords-display" id="coords-display">
                <span id="cursor-coords">Lat: --, Lng: --</span>
            </div>
        </main>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
